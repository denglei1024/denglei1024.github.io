title: 邓磊的编程博客
description: 一个程序员的个人博客，持续分享编程、数据库、云原生、自动化和人工智能等方面的知识、技巧。
subtitle: 分享编程、数据库、云原生、自动化和人工智能等方面的知识、技巧
url: "https://denglei1024.github.io"
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  # - jemoji   # 如需要 GitHub emoji 支持

locale: zh-CN
markdown: kramdown
search: true
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
repository: "denglei1024/denglei1024.github.io"
read_time: true
codeenable_copy_code_button: true
search_within_pages: true
author: denglei
include:
  - _pages
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/denglei1024"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/